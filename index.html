<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <!-- font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rowdies:wght@300&family=Russo+One&display=swap');
      </style>
    <title>calculator</title>
</head>
<body>

    <div class="container">
        <div class="screen">
            <div class="previous"></div>
            <div class="result">0</div>
        </div>

        <div class="button-area">

            <button id="clear" >AC</button>
            <button class="operator" >^</button>
            <button class="operator" >%</button>
            <button style="background: #CF2260;" class="operator" >/</button>

            <button  class="number">7</button>
            <button  class="number">8</button>
            <button  class="number">9</button>
            <button style="background: #CF2260;" class="operator">x</button>
 
            <button  class="number">4</button>
            <button  class="number">5</button>
            <button  class="number">6</button>
            <button style="background: #CF2260;" class="operator">-</button>

            <button  class="number">1</button>
            <button  class="number">2</button>
            <button  class="number">3</button>
            <button style="background: #CF2260;" class="operator">+</button>

            <button class="number">0</button>
            <button   class="dot">.</button>
            <button style="background: #CF2260;" id="equal" >=</button>
        </div>
        
    </div>

    <h2 class="footer">&copy; 2024 ItzKay</h2>

</body>
</html>
